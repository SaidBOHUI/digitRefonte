services:
  backend:
    build: ./backend
    expose:
      - "8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MODEL_PATH: model/model.h5
      CORS_ORIGINS: '["https://digiteye.sbohui.fr"]'

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: https://api.sbohui.fr/api
    expose:
      - "80"
